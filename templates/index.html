<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Light-Themed Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .text {
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #CC0000;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #CC0000;
            cursor: pointer;


        }

        .button:hover {
            background-color: #CC0000;
            color: #fff;
        }

    </style>
</head>


<body>
<div class="container">
    <img class="logo" src="/static/bain_logo.png" alt="Your 30x30 image">
    <h2 style="color: #CC0000; font-family: Raleway, sans-serif">Bain & Company</h2>
    <img src="/static/ML_icon.jpg" alt="Your 100x100 image">
    <h3 style="color: #CC0000; font-family: Raleway, sans-serif">Job Title Classification</h3>
    <a href="get_predictions/">
        <button class="button" style="font-family: Raleway, sans-serif">Go to Website</button>
    </a>
</div>
</body>
</html>
